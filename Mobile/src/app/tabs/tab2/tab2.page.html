<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Proyectos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
                               pullingText="Pull to refresh"
                               refreshingSpinner="circles"
                               refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <ng-container *ngIf="show">
        <ion-card *ngFor="let proyecto of proyectos" class="welcome-card"
                  (click)="abrirEnlace(proyecto.idUsuariosProyectos,proyecto.estadoProyecto)">
            <ion-card-header>
                <ion-card-title color="primary">{{proyecto.nombreProyecto}}
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <ion-img src="/assets/images/proyecto.png">
                            </ion-img>
                        </div>
                        <div class="col-9">
                            <ion-label>Tutor de Proyecto: {{proyecto.tutor}}</ion-label>
                            <br>
                            <ion-label>Periodo: {{proyecto.periodo | lowercase }}</ion-label>
                            <br>
                            <ion-label>Nivel: {{proyecto.nivelProyecto}} Semestre</ion-label>
                            <br>
                            <ion-label>Estado: {{proyecto.estadoProyecto}}</ion-label>
                        </div>
                    </div>
                </div>
            </ion-card-content>
        </ion-card>
    </ng-container>
    <ng-container *ngIf="!show">
        <ion-card class="welcome-card">
            <ion-card-header>
                <ion-card-title color="primary">Aun no tienes Proyectos Aprobados
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>

            </ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
