<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                CLOSE
            </ion-button>
        </ion-buttons>
        <ion-title> Categorias</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card class="welcome-card">
        <ion-card-header>
            <ion-card-title color="primary">Categoria</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item *ngIf="categoria === 'new'">
                <ion-label position="floating">Nombre de la Categoria</ion-label>
                <ion-input [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item *ngIf="categoria !== 'new'">
                <ion-label position="floating">Nombre de la Categoria</ion-label>
                <ion-input [(ngModel)]="categoria.nombre"></ion-input>
            </ion-item>
            <br>
            <ion-button *ngIf="categoria === 'new'" shape="round" fill="outline" (click)="crearCategoria()">Crear
            </ion-button>
            <ion-button *ngIf="categoria !== 'new'" shape="round" fill="outline" (click)="actualizarCategoria()">
                Actualizar
            </ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
