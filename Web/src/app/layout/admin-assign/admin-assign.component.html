<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">


      <!-- Begin Page Content -->
      <div class="container-fluid">


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">ASIGNACIÓN DE TUTORES</h6>
          </div>


        </div>
        <div class="container">
          <div class="card-deck">
            <div class="card-body">
              <h6 class="m-0 font-weight-bold text-danger">PERIODO ACADÉMICO:</h6>
              <h5 class="card-title">
                NOVIEMBRE 2019 - ABRIL 2020 &nbsp;&nbsp;
                <button class="btn btn-success" (click)="editarPeriodo()">EDITAR PERIODO</button>
              </h5>

            </div>
          </div>
        </div>
        <div class="container">
          <div class="card-deck">
            <div class="card-body">
              <h6 class="m-0 font-weight-bold text-primary">SELECCIONE:</h6>
            </div>
            <div class="container">
              <select class="browser-default custom-select" class="inp" [(ngModel)]="valor">
                <option value="selected" class="label" disabled>NIVEL</option>
                <option value="1">PRIMERO</option>
                <option value="2">SEGUNDO</option>
                <option value="3">TERCERO</option>
                <option value="4">CUARTO</option>
                <option value="5">QUINTO</option>
                <span class="border"></span>


              </select>
            </div>
            <br>
            <br>
            <div class="container">
              <select class="browser-default custom-select" class="inp" [(ngModel)]="paralelo">
                <option value="selected" class="label" disabled>NIVEL</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <span class="border"></span>


              </select>
            </div>




            <div id="wrapper">
              <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                  <div class="row">
                    <div class="col-12 ">
                      <div class="card" >
                        <div class="card-body " *ngIf="valor!=null && paralelo !=null">
                          <div class="row ">
                            <table class="table table-bordered" id="tableColor">
                              <tbody>
                              <tr>

                                <td scope="col"><b>TUTOR:</b></td>
                                <td scope="col">
                                  <select class="browser-default custom-select" class="inp" [(ngModel)]="proyecto.tutor">
                                    <option class="label" disabled selected>SELECCIONE EL TUTOR </option>
                                    <option *ngFor="let item of docentes"
                                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                                    <span class="border"></span>
                                  </select>
                                </td>

                              </tr>
                              <tr>

                                <td scope="col"><b>TUTOR SUPLENTE:</b></td>
                                <td scope="col">
                                  <select class="browser-default custom-select" class="inp" [(ngModel)]="proyecto.tutorSuplente">
                                    <option class="label" disabled selected>SELECCIONE EL TUTOR SUPLENTE</option>
                                    <option *ngFor="let item of docentes"
                                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                                    <span class="border"></span>
                                  </select>
                                </td>
                              </tr>

                              <tr>

                                <td scope="col"><b>CALIFICADOR 1:</b></td>
                                <td scope="col">
                                  <select class="browser-default custom-select" class="inp" [(ngModel)]="proyecto.jurado1">
                                    <option class="label" disabled selected>SELECCIONE EL PRIMER JURADO</option>
                                    <option *ngFor="let item of docentes"
                                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                                    <span class="border"></span>
                                  </select>
                                </td>

                              </tr>
                              <tr>

                                <td scope="col"><b>CALIFICADOR 2:</b></td>
                                <td scope="col">
                                  <select class="browser-default custom-select" class="inp" [(ngModel)]="proyecto.jurado2">
                                    <option class="label" disabled selected>SELECCIONE EL SEGUNDO JURADO</option>
                                    <option *ngFor="let item of docentes"
                                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                                    <span class="border"></span>
                                  </select>
                                  <div class="container text-center">
                                    <button class="btn btn-success" (click)="getProyectos()">ASIGNAR</button>
                                    <button class="btn btn-danger" (click)="cancelarAsignacion()">CANCELAR </button>
                                  </div>
                                </td>

                              </tr>


                              </tbody>
                            </table>


                          </div>

                        </div>

                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
