<body id="page-top" style="padding-left: 5%;padding-right: 5%;">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">


      <div class="row">

        <div class="col-lg-6">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">CURSOS</h1>
          <p class="mb-4"> CURSOS DE LA CARRERA DE DESARROLLO DE SOFTWARE</p>
          <button (click)="agregarModal(1)" class="btn btn-success m-1" data-toggle="modal" data-target="#update">PRIMER CURSO</button>&nbsp;
          <button (click)="id =2" class="btn btn-success m-1" data-toggle="modal" data-target="#update">SEGUNDO CURSO</button>&nbsp;
          <button (click)="id =3" class="btn btn-success m-1" data-toggle="modal" data-target="#update">TERCER CURSO</button>&nbsp;
          <button (click)="id =4" class="btn btn-success m-1" data-toggle="modal" data-target="#update">CUARTO CURSO</button>&nbsp;
          <button (click)="id =5" class="btn btn-success m-1" data-toggle="modal" data-target="#update">QUINTO CURSO</button>&nbsp;

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
              <button style="width: 100%; height: 100%;" class="btn btn-success" data-toggle="modal"
                      data-target="#update">PRIMER CURSO
              </button>
            </div>
          </div>
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
              <button style="width: 100%; height: 100%;" class="btn btn-success" data-toggle="modal"
                      data-target="#update">SEGUNDO CURSO
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <br>
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
              <button style="width: 100%; height: 100%;" class="btn btn-success" data-toggle="modal"
                      data-target="#update">TERCER CURSO
              </button>
            </div>
          </div>

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
              <button style="width: 100%; height: 100%;" class="btn btn-success" data-toggle="modal"
                      data-target="#update">CUARTO CURSO
              </button>
            </div>
          </div>

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Basic Card Example</h6>
            </div>
            <div class="card-body">
              <button style="width: 100%; height: 100%;" class="btn btn-success" data-toggle="modal"
                      data-target="#update">QUINTO CURSO
              </button>
            </div>
          </div>
        </div>


        <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">CALIFICAR</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <select [(ngModel)]="proyecto.tutor" class="browser-default custom-select">
                  <option value="" disabled selected>Seleccione un Tutor
                  </option>
                  <option *ngFor="let item of docentes"
                          value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                </select>
                <div class="modal-body">
                  <select [(ngModel)]="proyecto.jurado1" class="browser-default custom-select">
                    <option value="0" disabled selected>Seleccione un Juez
                    </option>
                    <option *ngFor="let item of docentes"
                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                  </select>
                  <br><br>
                  <select [(ngModel)]="proyecto.jurado2"class="browser-default custom-select">
                    <option value="0" disabled selected>Seleccione un Juez
                    </option>
                    <option *ngFor="let item of docentes"
                            value="{{item.idUsuarios}}">{{item.nombre1}} {{item.apellido1}}</option>
                  </select>
                  <br><br>
                  <button class="btn btn-success" (click)="asignarTutores()">ACEPTAR</button>&nbsp; &nbsp; &nbsp;
                  <button class="btn btn-danger" data-toggle="modal" data-dismiss="modal"
                          data-target="#rechazo">RECHAZAR
                  </button>&nbsp;
                  <br>


                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- /.container-fluid -->


      </div>
    </div>
    <!-- End of Main Content -->


  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->


</body>
