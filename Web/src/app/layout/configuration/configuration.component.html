<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">


      <!-- Begin Page Content -->
      <div class="container-fluid">


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">CONFIGURACIONES</h6>
          </div>


        </div>
        <div class="container col-12 ">
          <div class="card-deck">
            <div  class="welcome-card">
              <div class="checkbox">
                <h3>ACTIVAR FORMULARIO</h3>
              <br>
                <input type="checkbox" name="checkbox" id="checkbox1"
                       (click)="changeStatus($event.target.checked)"/>
                <label for="checkbox1">Si</label>

              </div>




            </div>
          </div>


          <!-- /.container-fluid -->


        </div>
        <br>
        <div class="container col-12 ">
          <div class="card-deck">
            <div  class="welcome-card">
              <div class="checkbox">
                <h3>EDITAR TEMAS</h3>
                <br>
                <table border="1" class="table" style="width:100%" id="tablaprueba">
                  <thead class="thead-dark">
                  <tr>
                    <th width="35" scope="col"></th>
                    <th>id</th>
                    <th>Descripcion</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of categorias;">
                    <td width="35">

                    </td>
                    <td>{{item.idCategorias}}</td>
                    <td>
                      {{item.nombre}}
                    </td>
                  </tr>

                  </tbody>
                </table>

              </div>




            </div>
          </div>


          <!-- /.container-fluid -->


        </div>

        <!-- End of Main Content -->


      </div>
      <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
  </div>
</div>
