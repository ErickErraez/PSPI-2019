<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->

  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">


      <!-- Begin Page Content -->
      <div class="container-fluid">


        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">LISTADO DE PROYECTOS INTEGRADORES PENDIENTES</h6>
          </div>


        </div>
<div class="container col-12 " *ngIf="show && usuario.rol == 3">
          <div class="card-deck">
            <div class="card" *ngFor="let proyecto of proyectos"
                 (click)="abrirEnlace(proyecto.idProyectos,proyecto.estadoProyecto)">
              <img src="/assets/images/proyecto.jpg" style="width: 100px;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{proyecto.nombreProyecto}}</h5>
                <label>Tutor de Proyecto: {{proyecto.tutor}}</label>
                <br>
                <label>Nivel: {{proyecto.nivelProyecto}} Semestre</label>
                <br>
                <label>Estado: {{proyecto.estadoProyecto}}</label>
              </div>
              <div class="card-footer">
                <small class="text-muted">Periodo: {{proyecto.periodo | lowercase }}</small>
              </div>
            </div>
          </div>



        <!-- /.container-fluid -->


      </div>
        <div class="container col-12 " *ngIf="show && usuario.rol == 2">
          <div class="card-deck">
            <div class="card" *ngFor="let proyecto of proyectos"
                 (click)="abrirEnlace(proyecto.idUsuariosProyectos,proyecto.estadoProyecto)">
              <img src="/assets/images/proyecto.jpg" style="width: 100px;" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{proyecto.nombreProyecto}}</h5>
                <label>Tutor de Proyecto: {{proyecto.tutor}}</label>
                <br>
                <label>Nivel: {{proyecto.nivelProyecto}} Semestre</label>
                <br>
                <label>Estado: {{proyecto.estadoProyecto}}</label>
              </div>
              <div class="card-footer">
                <small class="text-muted">Periodo: {{proyecto.periodo | lowercase }}</small>
              </div>
            </div>
          </div>



          <!-- /.container-fluid -->


        </div>
      <!-- End of Main Content -->


    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->
  </div>
</div>
